"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_first)\
$os\
$hostname\
[](bg:color_second fg:color_first)\
$directory\
[](fg:color_second bg:color_third)\
$git_branch\
$git_status\
[](fg:color_third bg:color_fourth)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_fourth bg:color_fifth)\
$time\
[ ](fg:color_fifth)\
$line_break$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#d0d0ff'
color_bg1 = '#3c3836'
color_bg3 = '#565c64'
color_first = "#703090"
color_second = "#a3aed2"
color_third = '#303070'
color_fourth = "#394260"
color_fifth = "#2d3240"

[os]
disabled = false
style = "bg:color_first fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
disabled = true

[directory]
style = "fg:#000000 bg:color_second"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_third"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_third)]($style)'

[git_status]
style = "bg:color_third"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_third)]($style)'

[nodejs]
symbol = ""
style = "bg:color_fourth"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fourth)]($style)'

[c]
symbol = " "
style = "bg:color_fourth"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fourth)]($style)'

[cpp]
symbol = " "
style = "bg:color_fourth"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fourth)]($style)'

[rust]
symbol = ""
style = "bg:color_fourth"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fourth)]($style)'

[golang]
symbol = ""
style = "bg:color_fourth"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fourth)]($style)'

[php]
symbol = ""
style = "bg:color_fourth"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fourth)]($style)'

[java]
symbol = ""
style = "bg:color_fourth"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fourth)]($style)'

[kotlin]
symbol = ""
style = "bg:color_fourth"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fourth)]($style)'

[haskell]
symbol = ""
style = "bg:color_fourth"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fourth)]($style)'

[python]
symbol = ""
style = "bg:color_fourth"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_fourth)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_fifth"
format = '[[  $time ](fg:color_fg0 bg:color_fifth)]($style)'

[docker_context]
disabled = true

[conda]
disabled = true

[pixi]
disabled = true

[hostname]
disabled = false
format = "[ $hostname ]($style)"
style = "bg:color_first fg:color_fg0"

[line_break]
disabled = false

[character]
disabled = false
