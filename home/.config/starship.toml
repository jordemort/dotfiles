format = "$status$battery$container$localip[](purple)$username$hostname[](purple) $directory$git_branch$git_status$git_state$character"
add_newline = false

[status]
disabled = false
format = '[\[$symbol $int\]]($style) '

[[battery.display]]
threshold = 40

[username]
disabled = false
show_always = true
style_user = "fg:black bg:purple"
style_root = "fg:black bg:red"
format ="[$user]($style)"

[hostname]
ssh_only = false
format = "[[@](dimmed bg:purple)$hostname]($style)"
style = "fg:black bg:purple"
trim_at = "."
disabled = false

[localip]
ssh_only = true
disabled = false
#style = "fg:black bg:bright-yellow"
#format = "[](bright-yellow)[$localipv4]($style)[](bright-yellow) "
format = "🌐 "

[container]
symbol = "🎁"
format = "[$symbol ](style)"

[directory]
truncation_length = 80
truncation_symbol = "…/"

[git_branch]
format = "[$symbol$branch]($style) "

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
